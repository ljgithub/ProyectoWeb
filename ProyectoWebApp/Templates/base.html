<html>

<head>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'ProyectoWebApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">


    <!-- Styles -->
    <link href="{% static 'ProyectoWebApp/css/gestion.css' %}" rel="stylesheet">


    <!-- Jquery Uncompressed -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Sweet Alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Referencia a Funciones.js-->
    <script src="{% static 'Funciones.js' %} "></script>

</head>

<body>

<h1 class="site-heading text-center text-white d-none d-lg-block">

    <span class="site-heading-lower">Gestión de Pedidos</span>
</h1>

<header>
    <!--
    <div class="bg-warning py-2">
        Recuerda que estamos en semana de promociones <a href="#">Solicita info aqui</a>
    </div>
    -->

    <!-- Navbar -->
    <nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'Home' %}">INICIO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main_nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item {% if request.path == '/servicios' %} active {% endif %} px-lg-4"><a class="nav-link text-uppercase text-expanded" href="{% url 'Servicios' %}">Servicios</a></li>
                    <li class="nav-item {% if request.path == '/tienda' %} active {% endif %} px-lg-4"><a class="nav-link text-uppercase text-expanded" href="{% url 'Tienda' %}">Tienda</a></li>
                    <li class="nav-item {% if request.path == '/contacto/' %} active {% endif %} px-lg-4"><a class="nav-link text-uppercase text-expanded" href="{% url 'Contacto' %}">Contacto</a></li>
                    <li class="nav-item {% if request.path == '/blog' %} active {% endif %} px-lg-4"><a class="nav-link text-uppercase text-expanded" href="{% url 'Blog' %}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase text-expanded" href="{% url 'Blog' %}">Ayuda</a></li>
                </ul>
            </div> <!-- navbar-collapse.// -->
        </div> <!-- container-fluid.// -->
        <div style="float:right; " class="cartSaleDiv">
            <div>
                <!-- <input type="submit" value="Ver carro" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal"> -->
                <a href="{% url 'cartURL:pagar' %}" class="btn btn-warning btn-rounded" style="color: black"><i class="bi bi-cart3"></i> Ver mis compras</a>
            </div>
        </div>
    </nav>
</header>





<!-- Content -->
{% block content %}

{% endblock %}


<!-- Footer -->
<footer class="footer text-faded text-center py-5">
    <div class="container">
        <p class="m-0">
            <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	          </span>
            </a>
            <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	          </span>
            </a>
            <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	          </span>
            </a>
        </p>
        <p class="m-0 mbt">
            <a href="sample.html" class="link">Política de privacidad</a> ·
            <a href="sample.html" class="link">Aviso legal</a> ·
            <a href="sample.html" class="link">Cookies</a>
        </p>
        <p class="m-0 mbt1">&copy; Gestión de Pedidos 2020</p>
    </div>
</footer>

<!-- Bootstrap -->
<script src="{% static 'ProyectoWebApp/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'ProyectoWebApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>


</html>
