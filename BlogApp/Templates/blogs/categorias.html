{% extends "base.html" %}

{% load static %}

{% block content %}

{% for item in lista_post  %}
<section class="page-section clearfix">
    <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ item.imagen.url }}" alt="" style=" mso-page-scale: 50%">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded" >
                <h2 class="section-heading mb-4" >
                    <span class="section-heading-lower">{{ item.titulo }}</span>
                </h2>
                <p class="mb-3">{{ item.contenido }}</p>
                <div style="text-align: left">
                    <p class="mb-3">Autor : {{ item.autor }}</p>    
                </div>
            </div>
        </div>
    </div>
</section>

{% endfor %}

<div style="width: 75%; margin: auto;  text-align: center; color: white">
    <p >Mis categorias</p>
    {% for item in lista_post  %}
        <a href="">{{ item.categorias.all.first }} -</a>     
    {% endfor %}
</div>

{% endblock %}
